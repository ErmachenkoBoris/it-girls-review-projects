<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/normalize.css" rel="stylesheet" />
    <link href="assets/form.css" rel="stylesheet" />
    <link href="assets/search.css" rel="stylesheet" />
    <link href="assets/style.css" rel="stylesheet" />
    <link rel="shortcut icon" href="assets/images/icon.png" />
    <title>Posts</title>
  </head>
  <body class="container">
    <div id="modalcontainer">
      <div class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="heading">Зарегистрируйтесь</h1>
            <div id="close" onclick="modalClose()">x</div>
          </div>
          <div class="modal-body">
            <form name="form" novalidate>
              <p class="text">Как Вас зовут?</p>
              <div class="blocks">
                <div class="blocks-position">
                  <label for="firstname" autofocus></label>
                  <input
                    type="text"
                    id="firstname"
                    maxlength="12"
                    placeholder="Имя"
                    class="field"
                    required
                  />
                  <div class="errorMessage"></div>
                </div>
                <div class="blocks-position">
                  <label for="lastname"></label>
                  <input
                    type="text"
                    id="lastname"
                    placeholder="Фамилия"
                    class="field"
                    required
                  />
                  <div class="errorMessage"></div>
                </div>
              </div>
              <p class="text">Адрес электронной почты</p>
              <label for="mail"></label>
              <input type="email" id="mail" class="field" required />
              <div class="errorMessage"></div>
              <p class="text">Придумайте пароль</p>
              <input
                type="password"
                id="firstpassword"
                class="field"
                required
              />
              <div class="errorMessage"></div>
              <p class="text">Подтвердите пароль</p>
              <input
                type="password"
                id="secondpassword"
                class="field"
                required
              />
              <div class="errorMessage"></div>
              <p class="text">Дата рождения</p>
              <div class="blocks">
                <div class="blocks-position">
                  <label for="day"></label>
                  <input
                    type="number"
                    step="1"
                    min="1"
                    max="31"
                    id="day"
                    placeholder="день"
                    class="field"
                  />
                  <div class="errorMessage"></div>
                </div>
                <div class="blocks-position">
                  <select class="list-text field" name="month" id="month">
                    <option value="" selected>месяц</option>
                    <option value="january">Январь</option>
                    <option value="february">Февраль</option>
                    <option value="march">Март</option>
                    <option value="april">Апрель</option>
                    <option value="may">Май</option>
                    <option value="june">Июнь</option>
                    <option value="july">Июль</option>
                    <option value="august">Август</option>
                    <option value="september">Сентябрь</option>
                    <option value="october">Октябрь</option>
                    <option value="november">Ноябрь</option>
                    <option value="december">Декабрь</option>
                  </select>
                  <div class="errorMessage"></div>
                </div>
                <div class="blocks-position">
                  <label for="year"></label>
                  <input
                    type="text"
                    id="year"
                    placeholder="год"
                    maxlength="4"
                    class="field"
                  />
                  <div class="errorMessage"></div>
                </div>
              </div>
              <p class="text">Мобильный телефон</p>
              <label for="phone"></label>
              <input
                type="text"
                id="phone"
                minlength="15"
                maxlength="30"
                class="field"
              />
              <div class="errorMessage"></div>
              <button type="submit" class="buttonRegistration">
                Зарегистрироваться
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="postDetails"></div>

    <div class="username-block">
      <div>
        <img src="assets/images/user.png" alt="Имя" class="user-icon" />
      </div>
      <div id="username"></div>
      <div>
        <img src="assets/images/exit.png" alt="Выход" class="user-exit" />
      </div>
    </div>

    <header class="header">
      <!-- Форма поиска -->
      <div class="header-search">
        <input
          class="header-search__input"
          placeholder="Введите заголовок или текст поста..."
        />
        <img
          class="header-search__cancel hidden-icon"
          src="assets/images/cancel_24.svg"
        />
        <img class="header-search__magnifier" src="assets/images/search.svg" />
      </div>
      <div>
        <button type="button" class="buttonModalOpen" onclick="modalOpen ( );">
          Регистрация
        </button>
        <button
          type="button"
          id="buttonAddPost"
          class="buttonAddPost"
          onclick="modalCommentsContainerOpen ( )"
        >
          Добавить пост
        </button>
      </div>
    </header>

    <div id="postsContainer" class="container-posts">
      <div class="container-header">
        <div><h3>Дата</h3></div>
        <div><h3>Автор</h3></div>
        <div><h3>Тема</h3></div>
        <div><h3>Пост</h3></div>
        <div><h3>Подробнее</h3></div>
      </div>

      <div id="posts" class="posts"></div>
      <div id="pagination" class="pagination"></div>
    </div>

    <div class="modalCommentsContainer">
      <div id="commentsContainer" class="commentsContainer">
        <div id="closeCommentsContainer" onclick="closeCommentsContainer()">
          x
        </div>
        <div id="author" class="author"></div>
        <input type="text" id="titleСomment" placeholder="Тема поста" />
        <textarea
          id="commentinput"
          rows="7"
          cols="35"
          placeholder="Мой пост..."
        ></textarea>
        <div class="mistake" id="mistake"></div>
        <button type="button" id="buttonPublish" class="publish">
          Опубликовать
        </button>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="form.js"></script>
    <script src="search.js"></script>
    <script src="print.js"></script>
    <script src="deletion.js"></script>
  </body>
</html>
